<h1>Login</h1>

<form [formGroup]="loginForm">
  <label>Email</label>
  <input type="email" class="box-shadow" placeholder="abc@xyz.com" formControlName="email"/>

  <label>Password</label>
  <input type="password" class="box-shadow" formControlName="password"/>

  <button class="btn btn-primary" (click)="login_OnClick()">Login</button>

  <div *ngIf="validUser">Unauthorized</div>
</form>
